<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just Click The Button</title>
    <style>
        .thebutton {
            position: absolute;
            top: 50%;
            left: 50%;
        }
    </style>
    <script>
        function actuallyMoveIt(elem) {
            elem.style.left = (Math.random() * 100) + "%"
            elem.style.top = (Math.random() * 100) + "%"
        }

        function iLikeToMoveItMoveIt(elem) {
            if (impossibleButton.checked) {
                actuallyMoveIt(elem);
            } else {
                setTimeout(actuallyMoveIt, 50, elem);
            }
        }
    </script>
</head>
<body>

<label>
    Impossible Mode:
    <input type="checkbox" id="impossibleMode">
</label>

<button class="thebutton" onmouseenter="iLikeToMoveItMoveIt(this)" onclick="alert('Congratulations!!!')">Just Click Me</button>


<script>
    const impossibleButton = document.getElementById('impossibleMode');
</script>
</body>
</html>
